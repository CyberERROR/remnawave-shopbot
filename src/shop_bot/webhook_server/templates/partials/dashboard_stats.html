<div class="flex flex-col gap-2 rounded-lg p-6 bg-white/5 border border-white/10">
    <p class="text-white/70 text-base font-medium leading-normal">Пользователей</p>
    <p class="text-white tracking-light text-3xl font-bold leading-tight">{{ stats.user_count }}</p>
</div>
<div class="flex flex-col gap-2 rounded-lg p-6 bg-white/5 border border-white/10">
    <p class="text-white/70 text-base font-medium leading-normal">Всего ключей</p>
    <p class="text-white tracking-light text-3xl font-bold leading-tight">{{ stats.total_keys }}</p>
</div>
<div class="flex flex-col gap-2 rounded-lg p-6 bg-white/5 border border-white/10">
    <p class="text-white/70 text-base font-medium leading-normal">Всего потрачено</p>
    <p class="text-white tracking-light text-3xl font-bold leading-tight">{{ stats.total_spent | round(2) }} RUB</p>
</div>
<div class="flex flex-col gap-2 rounded-lg p-6 bg-white/5 border border-white/10">
    <p class="text-white/70 text-base font-medium leading-normal">Активных хостов</p>
    <p class="text-white tracking-light text-3xl font-bold leading-tight">{{ stats.host_count }}</p>
</div>
<div class="flex flex-col gap-2 rounded-lg p-6 bg-white/5 border border-white/10">
    <p class="text-white/70 text-base font-medium leading-normal">Открытые тикеты</p>
    <p class="text-white tracking-light text-3xl font-bold leading-tight">{{ open_tickets_count }}</p>
</div>
